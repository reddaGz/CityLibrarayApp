    <!-- this is login form -->
    <div class="login_style">
      <div class="login_form" id="login_form_id">
        <div class="wrapper fadeInDown">
        <div id="formContent">
          <h1 style="color:blue;text-align: center; font-style: italic; ">Welcome to City Library</h1>

    <!-- this add book  form -->
    <div class="add_book_form" id="add_book_class">
        <div class="add_new_book_form">
          <div class="container">
            <h1 id="form-title">Add a book</h1>
            <form id="a_form">
              
              <div class="mb-3">
                <label for="ISBN" class="form-label">*ISBN</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="ISBN"
                  id="b_ISBN"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">*Title</label >
                <input
                  type="text"
                  class="form-control"
                  id="b_title"
                  placeholder="Title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">*Over due fee</label>
                <input
                  type="float"
                  class="form-control"
                  placeholder="Over due fee"
                  id="b_Over_due_fee"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="publishDate" class="form-label">*Published date</label>
                <input
                  type="date"
                  class="form-control"
                  placeholder="MM/dd/YYYY"
                  id="b_publishDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">*publisher</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="author"
                  id="b_publisher"
                  required
                />
              </div>
              
              <button type="submit" class="btn btn-primary" id="add_new_book">
                Submit
              </button>
            </form>
          </div>
        </div>
    </div>

              <p></p>

              <p></p>
